---
layout: pages
title: News
group: news
heading: 
bgimage: /images/density_model_banner.jpg
---
<div class="row">
        <div class="12u"> <!-- Updated this class to take full width -->
        {% for post in site.posts %}
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <p>
                <a href="/members#{{post.author}}">{{post.author}}</a><br>
                <em>{{ post.date | date_to_long_string }}</em>
            </p>
            <p>
                {{ post.content }}
            </p>
            <hr>
        {% endfor %}
        </div>
</div>
